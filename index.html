<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="" />
    <!-- script -->
    <title>Ma'lumotlarni kiritish</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="container my-5 text-center">
        <h4 id="full-day">Day Month, Year</h4>
        <div class="time-container">
          <span id="hour">Hh</span>
          :
          <span id="minute">Mm</span>
          :
          <span id="second">Ss</span>
        </div>
      </header>
      <button class="btn show-btn" id="show-btn">Ro'yxat ko'rish</button>
      <div class="hidden" id="error"></div>
      <div class="hidden" id="success"></div>
      <form id="form">
        <label for="name">Ism va Familiya: </label>
        <input type="text" id="name" required /><br />

        <label for="message">Izoh qoldiring: </label>
        <textarea id="message" required></textarea><br />

        <label for="phoneNumber">Telefon raqam: </label>
        <input type="tel" id="phoneNumber" required /><br />

        <label for="amount">Pul miqdori: </label>
        <input type="number" id="amount" required /><br />

        <label for="image">Rasm Yuklash: </label>
        <input type="file" id="image" accept="image/*" required /><br />

        <button type="submit" class="button">
          <span class="button__text">qo'shish</span>
          <span class="button__icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke="currentColor"
              height="24"
              fill="none"
              class="svg"
            >
              <line y2="19" y1="5" x2="12" x1="12"></line>
              <line y2="12" y1="12" x2="19" x1="5"></line></svg
          ></span>
        </button>
      </form>

      
    </div>

    <!-- Modal -->
    <div class="modal hidden" id="modal">
      <!-- modal header -->
      <div class="modal-header">
        <h5>âœ…</h5>
        <button class="btn close-btn" id="close-btn">
          <i class="fas fa-close"></i>
        </button>
      </div>
      <!-- modal body -->
      <div class="modal-body">
        <h1>Ma'lumotlar jadvali</h1>
        <input type="text" id="filter-input" placeholder="Izlash..." />
        <button class="button" type="submit" id="filter-button">Qidiruv</button>
        <table id="data-table">
          <thead>
            <tr>
              <th>Ismi Familiya</th>
              <th>Izohlar</th>
              <th>Telefon raqami</th>
              <th>Sana/Vaqt</th>
              <th>Pul Miqdori</th>
              <th>Rasmi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h2>Jami pul miqdor: <span id="total-amount"></span> So'm</h2>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay hidden" id="overlay"></div>
    <script src="app.js"></script>
    <script src="display.js"></script>
  </body>
</html>
